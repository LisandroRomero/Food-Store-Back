spring.application.name=back-Food-Store

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/back_food_store
spring.datasource.username=postgres
spring.datasource.password=juan123456


logging.level.root=INFO

logging.level.com.example.foodstore=DEBUG

logging.level.org.hibernate.SQL=WARN

# Formato de los logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %highlight(%-5level) %cyan(%logger{36}) - %msg%n